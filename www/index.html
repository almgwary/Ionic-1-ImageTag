<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane  ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content >
          {{m}}
    
    <div id="screenviewer">
      
       <div id="screenviewer-slider" class="layout-fill" >
          <div class="screenviewer-slide screenviewer-slide-animation" >

            <div class="screenviewer-slide-wrapper" >
              <img class="screenviewer-slide-image" ng-src="{{slide.src}}"
                  ng-click="addFeedback($event, slide.id)">

              <div class="screenviewer-feedback-container" id="feedback-{{slide.id}}-{{feedback.id}}"
                  ng-repeat="feedback in slide.feedbacks track by feedback.id"
                  ng-style="{left:feedback.position.x+'%', top:feedback.position.y+'%'}"
                  ng-click="deleteFeedback(feedback)"
                   >  
                <md-menu md-offset="40px 15px">
                  <span class="screenviewer-feedback-chip"
                        ng-click="$mdOpenMenu($event)">{{$index+1}}</span>
                </md-menu>
              </div>
            </div>
          </div>
     </div>
    </div>

    <ion-list >
              <ion-item ng-repeat="feedback in slide.feedbacks track by feedback.id">
                <p>Name: {{feedback.name}} - Price: {{feedback.price}}</p>
              </ion-item>
    </ion-list>
   

      </ion-content>
    </ion-pane>


     <!--modal-->
  <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Feedback</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label"> Name</span>
              <input ng-model="newFeedback.name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Price</span>
              <input ng-model="newFeedback.price" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="addNewFeedback(newFeedback)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
